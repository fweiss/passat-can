<! DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Passat CAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset-2.0.css"/>
        <link rel="stylesheet" href="main.css"/>
        <script src="jquery-3.6.1-slim.js"></script>
        <script src="main.js" type="module"></script>
        </head>
    <body>
        <h1>Passat CAN</h1>
        <div>
            <input id="frame" type="text" size="64">
        </div>
        <div>
            <input id="rate" type="text">
        </div>
        <div>
            <input id="summary" type="text">
        </div>
        <div>
            <input id="rpm" type="range" min="0" max="6000" value="0">
        </div>
        <div>
            <button id="send">Send</button>
        </div>
        <ol id="frames">
        </ol>
    </body>
</html>
